    <!-- Game -->
    <div class="content">
        <a class="ui basic inverted icon cancel button" href="#!">
            <i class="close icon button"></i>
        </a>
        <div class="ui container">
            <h2 class="ui inverted header main">
                <strong>GAME STARTED</strong>
                <div class="sub header">
                    10:09
                </div>
            </h2>
            <div class="playing">
                <div class="ui three column stackable grid">
                    <div class="five wide column">
                        <h4 class="ui inverted header main">
                            TEAM <strong>LIGHT</strong>
                        </h4>
                        <div class="ui middle aligned selection big inverted list teamOne">
                            <div class="item">
                                <img class="ui avatar image" src="/images/TEMP/avatar.jpg">
                                <div class="content">
                                    <div class="header">Lenart</div>
                                </div>
                            </div>
                            <div class="item">
                                <img class="ui avatar image" src="/images/TEMP/avatar.jpg">
                                <div class="content">
                                    <div class="header">Lenart</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="six wide column">
                        <div class="table graphic">
                            <img class="ui image" src="/images/table.png">
                        </div>
                    </div>
                    <div class="five wide column">
                        <h4 class="ui inverted header main">
                            TEAM <strong>DARK</strong>
                        </h4>
                        <div class="ui middle aligned selection big inverted list teamTwo">
                            <div class="item">
                                <img class="ui avatar image" src="/images/TEMP/avatar.jpg">
                                <div class="content">
                                    <div class="header">Lenart</div>
                                </div>
                            </div>
                            <div class="item">
                                <img class="ui avatar image" src="/images/TEMP/avatar.jpg">
                                <div class="content">
                                    <div class="header">Lenart</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <h4 class="ui horizontal divider header">
                    GAME SCORE
                </h4>
                <div class="game options">
                    <div class="game result">
                        <div class="ui stackable grid">
                            <div class="four wide column">
                                <div class="ui massive fluid inverted input">
                                    <input class="inverted" type="text" placeholder="0">
                                </div>
                            </div>
                            <div class="eight wide column">
                                <button class="ui inverted basic massive fluid button">
                                    <i class="check icon"></i> FINISH
                                </button>
                            </div>
                            <div class="four wide column">
                                <div class="ui massive fluid inverted input">
                                    <input type="text" placeholder="0">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="">
                        <button class="ui inverted basic massive button">
                            <i class="repeat icon"></i> REMATCH
                        </button>
                        <button class="ui inverted basic massive button">
                            <i class="soccer icon"></i> NEW GAME
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
